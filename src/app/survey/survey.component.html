<div class="survey_container">
  <!--<div *ngFor="let question of questions">-->
  <div class="slides fade">
    <h2>{{questions[0]}}</h2>
    <div class="option-btn-row">
      <button class="prev" (click)="plusSlides(-1)">&#10094;</button>
      <div class="option-btn-row">
        <button mat-button *ngFor="let one of option_one let i = index" [value]="i" click="register()">
          <img src="../assets/img_survey/dessert.png">
          <p class="desc">{{one}}</p>
        </button>
      </div>
      <button class="next" (click)="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <div class="slides fade">>
    <h2>{{questions[1]}}</h2>
    <div class="option-btn-row">
      <button class="prev" (click)="plusSlides(-1)">&#10094;</button>
      <div class="option-btn-row">
        <button mat-button *ngFor="let two of option_two let i = index" [value]="i" click="register()">
          <img src="../assets/img_survey/fruity.png">
          <p class="desc">{{two}}</p>
        </button>
      </div>
      <button class="next" (click)="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <div class="slides fade">>
    <h2>{{questions[2]}}</h2>
    <div class="option-btn-row">
      <button class="prev" (click)="plusSlides(-1)">&#10094;</button>
      <div class="option-btn-row">
        <button mat-button *ngFor="let three of option_three let i = index" [value]="i" click="register()">
          <img src="../assets/img_survey/garden.png">
          <p class="desc">{{three}}</p>
        </button>
      </div>
      <button class="next" (click)="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <!-- slider dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</div>
