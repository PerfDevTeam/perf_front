<div id="page">
  <div id="row_cards">
    <div class="cards" *ngFor="let card of result_cards let i=index" [attr.id]="'card_' + i"
         [ngStyle]="{'background-image': 'url(' + card.image_lnk + ')'}">
      <div [attr.id]="'text_intro_' + i" class="text_intro" (mouseover)="fireEvent($event, i)" (mouseleave)="killEvent($event, i)">
        <h1 class="card_content" [attr.id]="'card_name_' + i">{{card.name}}</h1>
        <h4 class="card_content" [attr.id]="'card_desc_' + i"></h4>
        <hr class="card_content" [attr.id]="'hr_' + i">
      </div>
      <button class="purchase_btn" (click)="goto_purchase()">PURCHASE</button>
    </div>
    <div id="backdrop"></div>
    </div>
</div>
