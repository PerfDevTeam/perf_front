<div id="container">
  <div id="identity_box">
    <h1>You are a</h1>
    <div id="cardnames">
      <h2 *ngFor="let card of result_cards">{{card.name + ' & '}}</h2>
    </div>
  </div>
  <div id="mid_section">
    <button class="prev" (click)="plusSlides(-1)">&#10094;</button>
    <div id="result_continer" *ngIf="isDataLoaded">
      <div id="backdrop"></div>
      <div class="slides" *ngFor="let card of result_cards" let i="index">
        <div id="text_intro">
          <h1>{{card.name}}</h1>
          <hr>
          <h2>{{card.name}}</h2>
          <h3>{{card.description || 'no card desc'}}</h3>
          <button id="purchase_btn" *ngIf="show_purchase" (click)="goto_purchase()">PURCHASE</button>
        </div>
        <div class="video_container">
          <iframe class="frame" frameborder="0" data-autoplay data-keepplaying [src] = "video_URL | safe" ></iframe>
        </div>
      </div>
    </div>
    <button class="next" (click)="plusSlides(1)">&#10095;</button>
  </div>
  <div class = "dots" style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
</div>
